<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Conten-Type" content="text/html"; charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">
	<title>[[#{app.header.restricted.title}]]</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
	<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
	<div id="container-fluid">
		<div>
			<form th:action="@{logout}" method="post" th:hidden="true" name="logoutForm">
				<input type="submit" />
			</form>
			<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
				<div class="collapse navbar-collapse" id="topNavbar">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" sec:authorize="hasAuthority('Manager')" th:href="@{/}">[[#{app.login.home}]]</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/logout}" id="logoutLink">[[#{app.login.logout}]]</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{?lang=en}">
								[[#{app.login.langen}]]
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{?lang=zh}">
								[[#{app.login.langcn}]]
							</a>
						</li>	
					</ul>
				</div>
			</nav>
		</div>
		
		<div>
			<h1>[[#{app.login.restricted}]]</h1>
		</div>
		
		
		<div>
			<p>[[#{app.login.footer.restricted}]]</p>
		</div>
	</div>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#logoutLink").on("click", function(e)
			{
				e.preventDefault();
				document.logoutForm.submit();
			});
		});
	
	</script>
</body>
</html>
